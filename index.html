<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale by Laaouatni Anas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- page 0 -->
    <div class="page page0">
        <img src="./images/SUPERCELL-logo.png" alt="">
    </div>
    <!-- page 1 -->
    <div class="page page1">
        <div class="loading-container">
            <div class="loading-hints">hello world</div>
            <div class="loading">
                <div class="loading-number">0%</div>
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    <!-- page 2 -->
    <div class="page page2">
        <!-- navbar -->
        <nav>
            <div class="bg-select-nav"></div>
            <div class="icon-nav-container">
                <!-- 1 -->
                <div class="nav-icons">
                    <img src="./images/1nav-icon.png" alt="">
                    <span>hello world</span>
                </div>
                <!-- 2 -->
                <div class="nav-icons">
                    <img src="./images/2nav-icon.png" alt="">
                    <span>hello world</span>
                </div>
                <!-- 3 -->
                <div class="nav-icons">
                    <img src="./images/3nav-icon.png" alt="">
                    <span style="opacity: 1; bottom: 0.5rem;">Battaglia</span>
                </div>
                <!-- 4 -->
                <div class="nav-icons">
                    <img src="./images/4nav-icon.png" alt="">
                    <span>hello world</span>
                </div>
                <!-- 5 -->
                <div class="nav-icons">
                    <img src="./images/5nav-icon.png" alt="">
                    <span>hello world</span>
                </div>
            </div>
        </nav>
        <!-- content -->
        <main class="main-content">
            <!-- 0 -->
            <section style="background-color:red;">0</section>
            <!-- 1 -->
            <section style="background-color:green;">1</section>
            <!-- 2 -->
            <section style="background-color:yellow;">
                <div class="ceste-regalo-container">
                    <!-- 1 -->
                    <div class="ceste-card">
                        <span class="arena-card-error">nessuna cesta</span>
                        <span class="arena-ceste-container">ARENA 1</span>
                    </div>
                    <!-- 2 -->
                    <div class="ceste-card">
                        <span class="arena-ceste-container">ARENA 2</span>
                    </div>
                    <!-- 3 -->
                    <div class="ceste-card">
                        <span class="arena-ceste-container">ARENA 3</span>
                    </div>
                    <!-- 4 -->
                    <div class="ceste-card">
                        <span class="arena-ceste-container">ARENA 4</span>
                    </div>
                </div>
            </section>
            <!-- 3 -->
            <section style="background-color:blue;">3</section>
            <!-- 4 -->
            <section style="background-color:cyan;">4</section>
        </main>
    </div>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>

</html>
