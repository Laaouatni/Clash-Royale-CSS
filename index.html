<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale by Laaouatni Anas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- page 0 -->
    <div class="page page0">
        <img src="./images/SUPERCELL-logo.png" alt="">
    </div>
    <!-- page 1 -->
    <div class="page page1">
        <div class="loading-container">
            <div class="loading-hints">hello world</div>
            <div class="loading">
                <div class="loading-number">0%</div>
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>
    <!-- page 2 -->
    <div class="page page2">
        <nav>
            <div class="bg-select-nav"></div>
            <div class="icon-nav-container">
                <!-- 1 -->
                <div class="nav-icons" style="--index: 1;">
                    <img src="./images/1nav-icon.png" alt="">
                </div>
                <!-- 2 -->
                <div class="nav-icons" style="--index: 2;">
                    <img src="./images/2nav-icon.png" alt="">
                </div>
                <!-- 3 -->
                <div class="nav-icons" style="--index: 3;">
                    <img src="./images/3nav-icon.png" alt="">
                </div>
                <!-- 4 -->
                <div class="nav-icons" style="--index: 4;">
                    <img src="./images/4nav-icon.png" alt="">
                </div>
                <!-- 5 -->
                <div class="nav-icons" style="--index: 5;">
                    <img src="./images/5nav-icon.png" alt="">
                </div>
            </div>
        </nav>
    </div>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>

</html>
